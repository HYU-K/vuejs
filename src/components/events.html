<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <style type="text/css">
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="" id="app">
        <h1>count: {{ count }}</h1>
        <button v-on:click="handleCick">click me</button>
        <div class="box" v-on:mousemove="handmousemove">
            <p>clientX {{ clientX }}</p>
            <p>clientY {{ clientY }}</p>
        </div>

        <form action="./server.php" v-on:submit.prevent="handSubmitForm">
            <label>Tên đăng nhập</label>
            <input type="text" name="firsrName"> <br>
            <label>Email</label>
            <input type="email" name="email"> <br>
            <input type="submit" value="đăng nhập">
        </form>
    </div>
</body>
<script src="../main.js"></script>
</html>
